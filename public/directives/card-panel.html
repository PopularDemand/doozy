<div class="card">

  <h4 ng-if='!updateCardFormShowing' ng-click='showUpdateCard()' data-toggle="modal" data-target="#myModal">{{ card.name }}</h4>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">{{ card.name }}</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-12">
              <div class="list-info pull-left">
                <span>In list: {{ card.list.title }}</span>
              </div>
              <div class="completion-options pull-right">
                <a ng-if='!!card.completed' ng-click=''>Mark Incomplete</a>
                <a ng-if='!card.completed' ng-click=''>Mark Completed</a>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <p>{{ card.description }}</p>
              <a ng-click=''>Edit the description</a>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <h2>Members</h2>
              <div class="member-row" ng-repeat='member in card.members'>
                <span>{{ member.first_name + ' ' + member.last_name }}</span>
                <a ng-click='' class='pull-right'>remove</a>
              </div>
              <a ng-click=''>Add Member</a>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <h2>Activity</h2>
              list of activities
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <h2>card info</h2>
              {{ card }}
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</div>
