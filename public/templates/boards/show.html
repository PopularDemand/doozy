<h2 ng-if='!updateBoardFormShowing' ng-click='showUpdateBoard()'>{{ board.title }}</h2>

<input type="text" id='updateBoardInput' ng-model='newBoard.title' ng-if='updateBoardFormShowing' ng-blur='processBoardUpdate()'>

<div class="row">
  <list-panel ng-repeat="list in lists" list='list'></list-panel>
</div>

<form name='newListForm' ng-submit='createList()' class='form'>
  <input type="text" ng-model='newList.title'>
  <input type="submit" class='btn btn-primary'>
</form>
