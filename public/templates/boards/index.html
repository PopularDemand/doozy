<h1>Your Boards</h1>
<div class="board-grid">
  <div class="col-xs-4"  ng-repeat="board in boards"> 
    <div ui-sref="show({id: board.id})" class='board-panel text-center clickable'>
      <h3 class='board-title'>{{ board.title }}</h3>
      <p class='board-tagline'>{{ board.description }}</p>
    </div>
  </div>
  <div class="col-xs-4">
    <div class='board-panel text-center board-form-panel'>
      <h3>New Board:</h3>
      <form name='newBoardForm' ng-submit='createBoard()' class='form'>
        <div class="input-group input-group-sm">
          <input type="text" ng-model='newBoard.title' class="form-control" placeholder="title">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="submit">Create</button>
          </span>
        </div><!-- /input-group -->
      </form>
    </div>
  </div>
</div>
